services:
  - type: web
    name: shalgalt
    env: node
    plan: free
    runtime: node
    nodeVersion: 20
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    # Render provides PORT automatically; server.js already uses process.env.PORT
    # Add your SMTP creds in Render dashboard or here if you prefer
    envVars:
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
